<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spanish Verb Learning Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>
      Spanish Verb Learning Tool<br>
      <span class="subtitle">(Herramienta para aprender verbos en espa√±ol)</span>
    </h1>
    <div id="modeSelect">
      <button id="practiceModeBtn">
        Practice<br>
        <span class="btn-sub">(Pr√°ctica)</span>
      </button>
      <button id="quizModeBtn">
        Quiz<br>
        <span class="btn-sub">(Cuestionario)</span>
      </button>
    </div>
    <div id="practiceSection" style="display:none;">
      <h2>
        Practice<br>
        <span class="subtitle">(Pr√°ctica)</span>
      </h2>
      <div class="practice-forms">
        <form id="practiceFormEn">
          <div class="input-col">
            <input type="text" id="practiceInputEn" placeholder="Type an English phrase" required>
            <span class="input-hint">(Escribe una frase en ingl√©s)</span>
          </div>
          <input type="text" id="practiceInputEnSpanish" readonly tabindex="-1" class="output-input" />
          <button type="submit">
            Show Spanish<br>
            <span class="btn-sub">(Mostrar en espa√±ol)</span>
          </button>
        </form>
        <form id="practiceFormEs">
          <div class="input-col">
            <input type="text" id="practiceInputEs" placeholder="Escribe en espa√±ol" required>
            <span class="input-hint">(Type a phrase in Spanish)</span>
          </div>
          <input type="text" id="practiceInputEsEnglish" readonly tabindex="-1" class="output-input" />
          <button type="submit">
            Show English<br>
            <span class="btn-sub">(Mostrar en ingl√©s)</span>
          </button>
        </form>
      </div>
      <div id="practiceResults"></div>
    </div>
    <div id="quizSection" style="display:none;">
      <h2>
        Quiz<br>
        <span class="subtitle">(Cuestionario)</span>
      </h2>
      <div id="quizPrompt"></div>
      <form id="quizForm">
        <input type="text" id="quizInput" placeholder="Type the Spanish translation" required>
        <button type="submit">
          Submit<br>
          <span class="btn-sub">(Enviar)</span>
        </button>
      </form>
      <div id="quizFeedback"></div>
    </div>
  </div>

  <!-- Notes Sidebar -->
  <div id="notesBox" class="notebook-notes">
    <h3 style="margin-top:0;">üìù Notes</h3>
    <textarea id="notesArea" class="notebook-area"></textarea>
    <div id="notesFeedback" class="notes-feedback"></div>
    <div class="notes-btn-row">
      <button id="printNotesBtn" class="notes-btn notes-btn-print">Print Notes</button>
      <button id="checkSpanishBtn" class="notes-btn notes-btn-spanish">Check Spanish</button>
      <button id="checkEnglishBtn" class="notes-btn notes-btn-english">Check English</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
