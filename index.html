<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spanish Verb Learning Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>
      Spanish Verb Learning Tool<br>
      <span style="font-size:1.1rem;color:#888;">(Herramienta para aprender verbos en español)</span>
    </h1>
    <div id="modeSelect">
      <button id="practiceModeBtn">
        Practice<br>
        <span style="font-size:0.95em;color:#888;">(Práctica)</span>
      </button>
      <button id="quizModeBtn">
        Quiz<br>
        <span style="font-size:0.95em;color:#888;">(Cuestionario)</span>
      </button>
    </div>
    <div id="practiceSection" style="display:none;">
      <h2>
        Practice<br>
        <span style="font-size:1rem;color:#888;">(Práctica)</span>
      </h2>
      <div style="max-width:400px;">
        <form id="practiceFormEn" style="display:flex;flex-direction:row;align-items:flex-start;margin-bottom:16px;">
          <div style="flex:1;display:flex;flex-direction:column;align-items:flex-start;">
            <input type="text" id="practiceInputEn" placeholder="Type an English phrase" required style="flex:1;text-align:left;">
            <span style="font-size:0.95em;color:#888;margin-top:2px;text-align:left;">(Escribe una frase en inglés)</span>
          </div>
          <input type="text" id="practiceInputEnSpanish" readonly tabindex="-1"
            style="margin-left:16px;min-width:120px;color:#2563eb;font-weight:bold;align-self:flex-start;background:#f0f9ff;border:2px solid #38bdf8;border-radius:8px;padding:12px 16px;font-size:1.1rem;" />
          <button type="submit" style="margin-left:8px;">
            Show Spanish<br>
            <span style="font-size:0.95em;color:#888;">(Mostrar en español)</span>
          </button>
        </form>
        <form id="practiceFormEs" style="display:flex;flex-direction:row;align-items:flex-start;">
          <div style="flex:1;display:flex;flex-direction:column;align-items:flex-start;">
            <input type="text" id="practiceInputEs" placeholder="Escribe en español" required style="flex:1;text-align:left;">
            <span style="font-size:0.95em;color:#888;margin-top:2px;text-align:left;">(Type a phrase in Spanish)</span>
          </div>
          <button type="submit" style="margin-left:8px;">
            Show English<br>
            <span style="font-size:0.95em;color:#888;">(Mostrar en inglés)</span>
          </button>
        </form>
      </div>
      <div id="practiceResults"></div>
    </div>
    <div id="quizSection" style="display:none;">
      <h2>
        Quiz<br>
        <span style="font-size:1rem;color:#888;">(Cuestionario)</span>
      </h2>
      <div id="quizPrompt"></div>
      <form id="quizForm">
        <input type="text" id="quizInput" placeholder="Type the Spanish translation" required>
        <button type="submit">
          Submit<br>
          <span style="font-size:0.95em;color:#888;">(Enviar)</span>
        </button>
      </form>
      <div id="quizFeedback"></div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
