<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spanish Verb Learning Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>
      Spanish Verb Learning Tool<br>
      <span style="font-size:1.1rem;color:#888;">(Herramienta para aprender verbos en espa√±ol)</span>
    </h1>
    <div id="modeSelect">
      <button id="practiceModeBtn">
        Practice<br>
        <span style="font-size:0.95em;color:#888;">(Pr√°ctica)</span>
      </button>
      <button id="quizModeBtn">
        Quiz<br>
        <span style="font-size:0.95em;color:#888;">(Cuestionario)</span>
      </button>
    </div>
    <div id="practiceSection" style="display:none;">
      <h2>
        Practice<br>
        <span style="font-size:1rem;color:#888;">(Pr√°ctica)</span>
      </h2>
      <div style="max-width:800px;">
        <form id="practiceFormEn" style="display:flex;flex-direction:row;align-items:flex-start;margin-bottom:16px;">
          <div style="flex:1;display:flex;flex-direction:column;align-items:flex-start;">
            <input type="text" id="practiceInputEn" placeholder="Type an English phrase" required style="flex:1;text-align:left;">
            <span style="font-size:0.95em;color:#888;margin-top:2px;text-align:left;">(Escribe una frase en ingl√©s)</span>
          </div>
          <input type="text" id="practiceInputEnSpanish" readonly tabindex="-1"
            style="margin-left:16px;min-width:120px;width:100%;color:#2563eb;font-weight:bold;align-self:flex-start;background:#f0f9ff;border:2px solid #38bdf8;border-radius:8px;padding:12px 16px;font-size:1.1rem;flex:2;" />
          <button type="submit" style="margin-left:8px;">
            Show Spanish<br>
            <span style="font-size:0.95em;color:#888;">(Mostrar en espa√±ol)</span>
          </button>
        </form>
        <form id="practiceFormEs" style="display:flex;flex-direction:row;align-items:flex-start;">
          <div style="flex:1;display:flex;flex-direction:column;align-items:flex-start;">
            <input type="text" id="practiceInputEs" placeholder="Escribe en espa√±ol" required style="flex:1;text-align:left;">
            <span style="font-size:0.95em;color:#888;margin-top:2px;text-align:left;">(Type a phrase in Spanish)</span>
          </div>
          <input type="text" id="practiceInputEsEnglish" readonly tabindex="-1"
            style="margin-left:16px;min-width:120px;width:100%;color:#2563eb;font-weight:bold;align-self:flex-start;background:#f0f9ff;border:2px solid #38bdf8;border-radius:8px;padding:12px 16px;font-size:1.1rem;flex:2;" />
          <button type="submit" style="margin-left:8px;">
            Show English<br>
            <span style="font-size:0.95em;color:#888;">(Mostrar en ingl√©s)</span>
          </button>
        </form>
      </div>
      <div id="practiceResults"></div>
    </div>
    <div id="quizSection" style="display:none;">
      <h2>
        Quiz<br>
        <span style="font-size:1rem;color:#888;">(Cuestionario)</span>
      </h2>
      <div id="quizPrompt"></div>
      <form id="quizForm">
        <input type="text" id="quizInput" placeholder="Type the Spanish translation" required>
        <button type="submit">
          Submit<br>
          <span style="font-size:0.95em;color:#888;">(Enviar)</span>
        </button>
      </form>
      <div id="quizFeedback"></div>
    </div>
  </div>

  <!-- Notes Sidebar -->
  <div id="notesBox" class="notebook-notes">
    <h3 style="margin-top:0;">üìù Notes</h3>
    <textarea id="notesArea" class="notebook-area"></textarea>
    <div id="notesFeedback" class="notes-feedback"></div>
    <div style="margin-top:10px; text-align:right; display:flex; gap:8px; justify-content:flex-end;">
      <button id="printNotesBtn" style="background:#6366f1;color:#fff;border:none;padding:8px 16px;border-radius:6px;cursor:pointer;">Print Notes</button>
      <button id="checkSpanishBtn" style="background:#38bdf8;color:#fff;border:none;padding:8px 16px;border-radius:6px;cursor:pointer;">Check Spanish</button>
      <button id="checkEnglishBtn" style="background:#f59e42;color:#fff;border:none;padding:8px 16px;border-radius:6px;cursor:pointer;">Check English</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
